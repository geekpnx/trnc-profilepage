<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style_form.css" />
</head>
<body>

    <h1>Registration Form</h1>

    <form name="registration" onsubmit="return validation()" >
        <!--- First name --->  
        <br>
        <br>
        <label for="first_name"><b>First Name</b></label>
        <div id="space">
        <div id="input_box">
        <input
            type="text" 
            name="first_name" 
            placeholder=" First name"
            onkeyup="activateSubmit()"
            id="first_name" />
        </div>
        
        <!--- Last name--->
        <label for="last_name"><b>Last Name</b></label>
        <div id="space">
        <div id="input_box">
        <input 
            type="text"
            name="last_name"
            placeholder="Last Name"
            onkeyup="activateSubmit()"
            id="last_name" />
        </div>
        
         <!---Email--->
        <label for="email"><b>Email</b></label>
        <div id="space">
        <div id="input_box">
        <input 
            type="email"
            name="email"
            id="email"
            onkeyup="activateSubmit()"
            placeholder="Email" />
        </div>
        
        <!---Gender--->
        <label for="gender"><b>Gender</b></label>
        <div id="space">
    
        <!---Male--->
        <label for="male">Male</label>
        <input 
            type="radio"
            name="gender"
            id="male" 
            value="male"/>

         <!---Female--->
        <label for="female">Female</label>
        <input 
            type="radio"
            name="gender"
            id="female"
            value="female" /> 
        <br>
        <!-- <div id="space"></div> -->
        <br>
        
        <!---Country--->
        <label for="country"><b>Country</b></label><br>        
        <div id="space">
              
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="fr">France</option>
            <option value="gr">Germany</option>
            <option value="id">Indonesia</option>
            <option value="us">USA</option>
        </select>
        <div id="space">
        <br>
        
        <!-- Message -->
        <label for="message"><b>Message</b></label>
        <br>
        <div id="space">
    
        <!-- Text box area -->
            <textarea 
            name="message" 
            id="message" 
            cols="30"
            onkeyup="countText()" >
            </textarea>
        <br>
        <p id="text-count">0/100</p>

        <!-- Check box -->
            <input type="checkbox" name="news letter" id="news letter">
            <label for="subcribe"><b>Subscribe</b></label>
        <br>

        <!---Submit button--->
        <br>
            <input class="submit-disabled" id="submit"
                type="submit"
                value="SUBMIT" />
        <div id="space">
        <br>
    </form>

<script type="text/javascript" src="assets/js/form.js"></script>
</body>
</html>
